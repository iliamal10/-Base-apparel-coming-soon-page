<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Base apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div>
        <img src="./img/logo.svg" alt="" class="main_img" />

        <p class="main_we p">WE'RE</p>

        <p class="main_soon p">COMING SOON</p>

        <p class="main_hello fellow">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="div_flex">
          <input
            type="text"
            class="main_input anime_input"
            placeholder="Email Address"
          />

          <img src="./img/icon-error.svg" alt="" class="error" />
          <button class="anime_button">
            <img src="./img/icon-arrow.svg" alt="" />
          </button>
          <small>Please provide a valid email</small>
        </div>
      </div>

      <div>
        <img src="./img/hero-desktop.jpg" alt="" class="div_img" />
      </div>
    </main>
  </body>
</html>
